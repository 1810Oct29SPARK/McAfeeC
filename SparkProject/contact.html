    <div id="indexpage">
        <div>
            <form action="thankyou.html" action="crymcafee@hotmail.com" method="post" enctype="text/plain" id="forms">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" name="mail" placeholder="Contact email pleas">

                <label for="marketname">Market Name</label>
                <input type="text" id="marketname" name="marketname" placeholder="What is the Markets name?">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="What city is it in?">
            
                <label for="state">State:  Please note that we only cover a few US states at this time.  Thank you!</label>
                <select id="state" name="state">
                  <option value="Alabama">Alabama</option>
                  <option value="Alaska">Alaska</option>
                  <option value="Florida">Florida</option>
                  <option value="Louisiana">Louisiana</option>
                  <option value="Mississippi">Mississippi</option>
                  <option value="Ohio">Ohio</option>
                  <option value="South Carolina">South Carolina</option>
                  <option value="Texas">Texas</option>
                  <option value="West Virginia">West Virginia</option>
                </select>
            
                <label for="description">Description of the Market</label>
                <textarea id="Commit" name="Commit" placeholder="Would you like to add something?" style="height:150px"></textarea>
            
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            
              </form>
        </div>
